<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Autocomplete Search Box | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <form id="search" class="search-input">


            <!--<a href="" target="_blank" hidden></a>-->


            <input id="Search" type="text" placeholder="Type to search.." autocomplete="off">
            <div class="autocom-box">
                <!-- here list are inserted from javascript -->
            </div>
            <div id="search-button" class="icon"><i class="fas fa-search"></i></div>
        </form>
    </div>

    <script src="suggestions.js"></script>
    <script src="search-bar-autocomplete.js"></script>

</body>
